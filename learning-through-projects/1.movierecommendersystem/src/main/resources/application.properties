# H2 Database Configuration
# Database ko memory mein create karte hai (in-memory database)
spring.datasource.url=jdbc:h2:mem:moviedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
# H2 console ko enable karte hai - http://localhost:8080/h2-console pe access kar sakte hai
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# Database schema automatically create hoga
spring.jpa.hibernate.ddl-auto=create-drop
# SQL queries console pe print hongi
spring.jpa.show-sql=true
